<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Floating Shapes</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #f8fdfb;
      }

      .floating-container {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
      }

      .shape {
        position: absolute;
        bottom: -50px;
        opacity: 0.15;
        animation-name: floatUp, spin;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      .circle {
        border-radius: 50%;
      }

      .square {
        /* no extra styles needed */
      }

      .triangle {
        width: 0;
        height: 0;
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        border-bottom: 20px solid;
        background: transparent !important;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-120vh);
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-container">
      <!-- Generate 30+ varied shapes below -->
      <!-- Each with different speeds, sizes, rotations, delays -->

      <!-- Example (copy and customize more for full effect) -->

      <!-- Circles -->
      <div
        class="shape circle"
        style="
          width: 20px;
          height: 20px;

          animation-duration: 40s, 30s;
          animation-delay: 0s, 2s;
